<div class="row">
  <div class="col-12">
    <h1>Recipe Name</h1>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <img
      src="{{ recipe?.imagePath }}"
      alt="{{ recipe?.name }}"
      class="img-responsive"
    />
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div class="dropdown show">
      <a
        class="btn btn-secondary dropdown-toggle"
        href="#"
        role="button"
        id="dropdownMenuLink"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="true"
        (click)="open = !open"
      >
        Manage Recipe
      </a>

      <div
        [appDropdown]="open"
        class="dropdown-menu"
        aria-labelledby="dropdownMenuLink"
      >
        <a class="dropdown-item" href="#">To shopping list</a>
        <a class="dropdown-item" href="#">Edit the recipe</a>
        <a class="dropdown-item" href="#">Delete Recipe</a>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12">
    {{ recipe?.description }}
  </div>
</div>
<div class="row">
  <div class="col-12">Ingridents</div>
</div>
