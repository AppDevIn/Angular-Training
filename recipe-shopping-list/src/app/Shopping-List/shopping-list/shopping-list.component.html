<div class="row">
  <div class="col-10">
    <app-shopping-list-edit
      (ingredientAdded)="onIngredientAdded($event)"
    ></app-shopping-list-edit>
    <hr />
    <ul class="list-group">
      <a
        *ngFor="let ingredient of ingredients"
        href=""
        class="list-group-item pointor"
        >{{ ingredient.name }} {{ ingredient.amount }}</a
      >
    </ul>
  </div>
</div>
